<main class="form-signin col-md-5 m-auto text-center">
    <form [formGroup]="loginForm">
      <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapın</h1>
  
      <div class="text-start" >
        <label for="floatingInput ">Eposta</label>
        <input type="email" class="form-control mt-1"  id="email" formControlName="email" placeholder="epostaadi@ornek.com" style="padding: 10px;">
        
      </div>
      <div class="mt-2 text-start">
        <label for="floatingPassword">Şifre</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Şifreyi giriniz" style="padding: 10px;">
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Bir sonraki girişte bilgileri hatırla
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="login()" type="submit">Giriş Yap</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
  </main>
